<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Todo</title>
</head>
<body class="bg-light-blue">
<div class="bg-cream w-50 height-75 position-absolute top-50 start-50 translate-middle rounded-4" id="container">
    <h1 class="text-center mt-2">ToDo List</h1>
    <div class="w-100 h-auto d-flex justify-content-center mt-2">
        <ul id="List-of-task" class="text-center">

        </ul>
    </div>
    <div class="w-100 d-flex justify-content-center align-items-center position-absolute bottom-0">
        <input type="text" class="input-box mb-4 px-3 rounded-2" id="task-text" placeholder="Enter a Task">
        <button class="clear-button mb-4 ms-4 rounded-2" id="clear-button">Clear</button>
        <button class="add-button mb-4 ms-4 rounded-2 text-center" id="add-button">Add</button>
    </div>
</div>

<script src="./js/script.js"></script>

</body>
</html>
